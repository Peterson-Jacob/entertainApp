<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/44e13246f8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="cardScroll.js"></script>
    <title>Entertain</title>
</head>
<body>
<div class="bodyContainer">
    <video src="wall3.mp4" muted loop autoplay></video>
    <div class="overlay"></div>
    <section class="header">
        <div class="headerLogo">
            <h1>Entertain <i class="fa-solid fa-video"></i></h1>
        </div>
        <div class="navigation">
            <li>Shows</li>
            <li>Movies</li>
            <li>upcoming</li>
        </div>
    </section>

    <section class="main">
        <div class="mainImg" id="mainImg">
            
        </div>
        <div class="mainInfo" id="mainInfo">
        </div>
    </section>
    <section class="container" id="container">
        
        <div id="prev"><i class="fa-solid fa-chevron-left"></i></div>
        <div id="next"><i class="fa-solid fa-chevron-right"></i></div>
        
        <div class="cardContainer" id="cardContainer">
        </div>
        
    </section>
    
</div>

</body>
</html>
